    <style>
        :root {
            --bg-color: transparent;
            --btn-bg: #ffe3e1;
            --btn-text: #e67373;
        }

        [data-theme="dark"] {
            --btn-bg: #4a2c4a;
            --btn-text: #ff8fa3;
        }

        .next-page-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .next-page-btn::after {
            content: '‚Üí';
            font-size: 30px;
            font-weight: bold;
        }

        .next-page-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) translateX(5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-color: white;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            line-height: 1;
            border-radius: 50%;
            border: none;
            background: var(--btn-bg);
            color: var(--btn-text);
            cursor: pointer;
            font-size: 20px;
            z-index: 2000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        .interactive-heart-container {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
        }

        .svg-heart {
            width: 80px;
            height: 80px;
            fill: none;
            stroke: #ff4d6d;
            stroke-width: 2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.8));
            animation: heart-draw 1.2s ease-out forwards;
        }

        @keyframes heart-draw {
            0% {
                stroke-dashoffset: 100;
                fill: rgba(255, 77, 109, 0);
                transform: scale(0.5);
            }

            30% {
                stroke-dashoffset: 0;
                fill: rgba(255, 77, 109, 0);
            }

            60% {
                fill: rgba(255, 77, 109, 1);
                transform: scale(1.2);
            }

            100% {
                fill: rgba(255, 77, 109, 1);
                transform: scale(1) translateY(-100px);
                opacity: 0;
            }
        }

        .love-text {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 4rem;
            font-family: 'Brush Script MT', cursive, sans-serif;
            z-index: 1000;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 20, 147, 0.4);
            pointer-events: none;
            width: 100%;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite alternate;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1.05);
            }
        }

        .back-btn {
            left: 30px;
        }

        .back-btn::after {
            content: '‚Üê';
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-color: white;
        }

        @media (max-width: 768px) {
            .love-text {
                font-size: 4.5rem;
                top: 80px;
            }

            .next-page-btn,
            .back-btn {
                width: 45px;
                height: 45px;
                bottom: 20px;
            }

            .back-btn {
                left: 20px;
            }

            .next-page-btn {
                right: 20px;
            }

            .next-page-btn::after,
            .back-btn::after {
                font-size: 20px;
            }

            #theme-toggle {
                top: 15px;
                left: 15px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .love-text {
                font-size: 3.5rem;
                top: 100px;
            }

            .next-page-btn,
            .back-btn {
                width: 40px;
                height: 40px;
                bottom: 15px;
            }

            .back-btn {
                left: 15px;
            }

            .next-page-btn {
                right: 15px;
            }

            #theme-toggle {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>

    <script>
        (function () {
            // Theme switching logic
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'dark';

            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            themeToggle.addEventListener('click', () => {
                let theme = document.documentElement.getAttribute('data-theme');
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            const heartsContainer = document.querySelector('.hearts');
            const particlesContainer = document.querySelector('.particles');

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                const duration = 10 + Math.random() * 10;
                heart.style.animationDuration = duration + 's';
                heart.style.opacity = 0.5 + Math.random() * 0.5;
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), duration * 1000);
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                const dx = (Math.random() - 0.5) * 200 + 'px';
                const dy = (Math.random() - 1) * 200 + 'px';
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);
                const duration = 5 + Math.random() * 5;
                particle.style.animationDuration = duration + 's';
                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), duration * 1000);
            }

            setInterval(createHeart, 300);
            setInterval(createParticle, 100);

            // Interactive drawn hearts
            document.addEventListener("click", function (e) {
                if (e.target.tagName === 'BUTTON') return;

                const container = document.createElement("div");
                container.className = "interactive-heart-container";
                container.style.left = e.clientX + "px";
                container.style.top = e.clientY + "px";

                container.innerHTML = `
                    <svg class="svg-heart" viewBox="0 0 32 32">
                        <path d="M16 28.5L14.1 26.7C7.1 20.4 2.5 16.2 2.5 11C2.5 6.6 5.9 3.2 10.3 3.2C12.8 3.2 15.1 4.3 16.7 6.1C18.3 4.3 20.7 3.2 23.2 3.2C27.6 3.2 31 6.6 31 11C31 16.2 26.4 20.4 19.4 26.7L16 28.5Z" />
                    </svg>
                `;

                document.body.appendChild(container);
                setTimeout(() => container.remove(), 1200);
            });
        })();
    </script>
