<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="css/flower.css" />
    <style>
      .button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: "courier";
        background-color: #ffe3e1;
        color: #e67373;
        border-radius: 12px;
        border: 2px solid #ffe3e1;
        box-shadow: 1px 1px 2px #ff9494;
        transition: 0.3s;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      .button:hover {
        background-color: #ff9494;
        color: #ffe3e1;
        border: 2px solid #ff9494;
        box-shadow: 1px 1px 2px #ffe3e1;
      }
    </style>
  </head>
