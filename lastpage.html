  <style>
    :root {
      --bg-color: #fff5e4;
      --text-color: #ff9494;
      --btn-bg: #ffe3e1;
      --btn-text: #e67373;
      --btn-shadow: #ff9494;
    }

    [data-theme="dark"] {
      --bg-color: #2d1b2e;
      --text-color: #ffb7c5;
      --btn-bg: #4a2c4a;
      --btn-text: #ff8fa3;
      --btn-shadow: #1a0f1a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      line-height: 1;
      border-radius: 50%;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-size: 20px;
      z-index: 2000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      font-family: "courier";
      background-color: #ffe3e1;
      color: #e67373;
      border-radius: 12px;
      border: 2px solid #ffe3e1;
      box-shadow: 1px 1px 2px #ff9494;
      transition: 0.3s;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .button:hover {
      background-color: #ff9494;
      color: #ffe3e1;
      border: 2px solid #ff9494;
      box-shadow: 1px 1px 2px #ffe3e1;
    }

    .interactive-heart-container {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }

    .svg-heart {
      width: 80px;
      height: 80px;
      fill: none;
      stroke: #ff4d6d;
      stroke-width: 2;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.8));
      animation: heart-draw 1.2s ease-out forwards;
    }

    @keyframes heart-draw {
      0% {
        stroke-dashoffset: 100;
        fill: rgba(255, 77, 109, 0);
        transform: scale(0.5);
      }

      30% {
        stroke-dashoffset: 0;
        fill: rgba(255, 77, 109, 0);
      }

      60% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1.2);
      }

      100% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1) translateY(-100px);
        opacity: 0;
      }
    }

    .nav-btn {
      position: fixed;
      bottom: 30px;
      width: 50px;
      height: 50px;
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 50%;
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2000;
    }

    .nav-btn::after {
      font-size: 24px;
    }

    .back-btn {
      left: 30px;
    }

    .back-btn::after {
      content: '‚Üê';
    }

    .next-btn {
      right: 30px;
    }

    .next-btn::after {
      content: '‚Üí';
    }

    .nav-btn:hover {
      background: rgba(255, 77, 109, 0.3);
      border-color: #ff4d6d;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .nav-btn {
        width: 45px;
        height: 45px;
        bottom: 20px;
      }

      .back-btn {
        left: 20px;
      }

      .next-btn {
        right: 20px;
      }

      .nav-btn::after {
        font-size: 20px;
      }

      #theme-toggle {
        top: 15px;
        left: 15px;
        font-size: 18px;
      }

      #thankyou {
        margin-top: 100px;
        font-size: 40px;
        padding: 0 20px;
      }

      .flower {
        transform: scale(1.3);
      }
    }

    @media (max-width: 480px) {
      .nav-btn {
        width: 40px;
        height: 40px;
        bottom: 15px;
      }

      .back-btn {
        left: 15px;
      }

      .next-btn {
        right: 15px;
      }

      #theme-toggle {
        top: 10px;
        left: 10px;
      }

      #thankyou {
        margin-top: 120px;
        font-size: 35px;
        padding: 0 15px;
      }

      .flower {
        transform: scale(1.5);
        margin-top: 50px;
      }
    }
  </style>
</head>

  <script>
    // Theme switching logic
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    themeToggle.addEventListener('click', () => {
      let theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    document.addEventListener("click", function (e) {
      if (e.target.tagName === 'BUTTON') return;

      const container = document.createElement("div");
      container.className = "interactive-heart-container";
      container.style.left = e.clientX + "px";
      container.style.top = e.clientY + "px";

      container.innerHTML = `
        <svg class="svg-heart" viewBox="0 0 32 32">
          <path d="M16 28.5L14.1 26.7C7.1 20.4 2.5 16.2 2.5 11C2.5 6.6 5.9 3.2 10.3 3.2C12.8 3.2 15.1 4.3 16.7 6.1C18.3 4.3 20.7 3.2 23.2 3.2C27.6 3.2 31 6.6 31 11C31 16.2 26.4 20.4 19.4 26.7L16 28.5Z" />
        </svg>
      `;

      document.body.appendChild(container);
      setTimeout(() => container.remove(), 1200);
    });
  </script>
