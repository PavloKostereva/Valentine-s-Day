<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="css/valentine.css" />
</head>

<body>
  <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
  <button class="answerButton" onclick="location.href='thankyou.html'">
    Yes
  </button>
  <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
  <br />
  <img src="please.png" height="498px" width="150px" alt="cat asking question" class="responsive" />

  <div class="hearts-container"></div>
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "❤️";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.opacity = Math.random();
      heart.style.zIndex = "-1";
      heart.style.transition = "transform 4s linear, opacity 4s linear";
      document.querySelector(".hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.style.transform = `translateY(-110vh) translateX(${(Math.random() - 0.5) * 100
          }px)`;
        heart.style.opacity = "0";
      }, 100);

      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    document
      .getElementById("noButton")
      .addEventListener("click", function () {
        var yesButton = document.querySelector(
          'button[onclick*="thankyou.html"]'
        );
        var currentFontSize = parseInt(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
      });
  </script>
</body>

</html>
