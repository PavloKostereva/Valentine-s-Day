<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="css/valentine.css" />
  <style>
    :root {
      --bg-color: #fff5e4;
      --text-color: #ff9494;
      --btn-bg: #ffe3e1;
      --btn-text: #e67373;
      --btn-shadow: #ff9494;
    }

    [data-theme="dark"] {
      --bg-color: #2d1b2e;
      --text-color: #ffb7c5;
      --btn-bg: #4a2c4a;
      --btn-text: #ff8fa3;
      --btn-shadow: #1a0f1a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .answerButton {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      box-shadow: 1px 1px 2px var(--btn-shadow);
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      line-height: 1;
      border-radius: 50%;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-size: 20px;
      z-index: 2000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }

    .interactive-heart-container {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }

    .svg-heart {
      width: 80px;
      height: 80px;
      fill: none;
      stroke: #ff4d6d;
      stroke-width: 2;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.8));
      animation: heart-draw 1.2s ease-out forwards;
    }

    @keyframes heart-draw {
      0% {
        stroke-dashoffset: 100;
        fill: rgba(255, 77, 109, 0);
        transform: scale(0.5);
      }

      30% {
        stroke-dashoffset: 0;
        fill: rgba(255, 77, 109, 0);
      }

      60% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1.2);
      }

      100% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1) translateY(-100px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      #valentineQuestion {
        font-size: 2rem;
        order: 1;
        margin-bottom: 20px;
      }

      img {
        height: 350px;
        width: auto;
        order: 2;
        margin-bottom: 20px;
      }

      .answerButton {
        font-size: 1.1rem;
        padding: 10px 20px;
        order: 3;
      }

      #yesButton {
        order: 3;
      }

      #noButton {
        order: 4;
      }

      br {
        display: none;
      }

      #theme-toggle {
        top: 15px;
        left: 15px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }

      #valentineQuestion {
        font-size: 1.8rem;
        order: 1;
        margin-bottom: 15px;
        text-align: center;
      }

      img {
        height: 280px;
        width: auto;
        order: 2;
        margin-bottom: 15px;
      }

      .answerButton {
        font-size: 1rem;
        padding: 10px 18px;
        margin: 5px;
      }

      #yesButton {
        order: 3;
      }

      #noButton {
        order: 4;
      }

      br {
        display: none;
      }

      #theme-toggle {
        top: 10px;
        left: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <button id="theme-toggle">üåì</button>
  <div id="valentineQuestion"><b>–¢–∏ –±—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é?</b></div>
  <button class="answerButton" id="yesButton">–¢–∞–∫</button>
  <button class="answerButton" id="noButton">–ù—ñ</button>
  <br />
  <img src="please.png" height="498px" width="150px" alt="cat asking question" class="responsive" />

  <div class="hearts-container"></div>
  <script>
    // Theme switching logic
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    themeToggle.addEventListener('click', () => {
      let theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    let yesClickCount = 0;
    let noClickCount = 0;

    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.opacity = Math.random();
      heart.style.zIndex = "-1";
      heart.style.transition = "transform 4s linear, opacity 4s linear";
      document.querySelector(".hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.style.transform = `translateY(-110vh) translateX(${(Math.random() - 0.5) * 100}px)`;
        heart.style.opacity = "0";
      }, 100);

      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    // Interactive drawn hearts with Cupid's arrow
    document.addEventListener("click", function (e) {
      if (e.target.tagName === 'BUTTON') return;

      const container = document.createElement("div");
      container.className = "interactive-heart-container";
      container.style.left = e.clientX + "px";
      container.style.top = e.clientY + "px";

      // SVG Heart
      container.innerHTML = `
        <svg class="svg-heart" viewBox="0 0 32 32">
          <path d="M16 28.5L14.1 26.7C7.1 20.4 2.5 16.2 2.5 11C2.5 6.6 5.9 3.2 10.3 3.2C12.8 3.2 15.1 4.3 16.7 6.1C18.3 4.3 20.7 3.2 23.2 3.2C27.6 3.2 31 6.6 31 11C31 16.2 26.4 20.4 19.4 26.7L16 28.5Z" />
        </svg>
      `;

      document.body.appendChild(container);
      setTimeout(() => container.remove(), 1000);
    });

    document.getElementById("yesButton").addEventListener("click", function () {
      yesClickCount++;
      if (yesClickCount === 1) {
        alert("–î—è–∫—É—é! ‚ù§Ô∏è");
        location.href = 'thankyou.html';
      } else {
        location.href = 'thankyou.html';
      }
    });

    document.getElementById("noButton").addEventListener("click", function () {
      noClickCount++;
      if (noClickCount === 1) {
        alert("–ù—É –ú–∞—Ä'—è–Ω–∞–∞–∞ üò†");
      } else {
        var yesButton = document.getElementById("yesButton");
        var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = (currentFontSize + 15) + "px";
      }
    });
  </script>
</body>

</html>
