<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank you</title>
  <link rel="stylesheet" href="css/lastpage.css" />
  <style>
    :root {
      --bg-color: #fff5e4;
      --text-color: #ff9494;
      --btn-bg: #ffe3e1;
      --btn-text: #e67373;
      --btn-shadow: #ff9494;
    }

    [data-theme="dark"] {
      --bg-color: #2d1b2e;
      --text-color: #ffb7c5;
      --btn-bg: #4a2c4a;
      --btn-text: #ff8fa3;
      --btn-shadow: #1a0f1a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      line-height: 1;
      border-radius: 50%;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-size: 20px;
      z-index: 2000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    #theme-toggle:hover {
      transform: scale(1.1);
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      15% {
        transform: scale(1.1);
      }

      30% {
        transform: scale(1);
      }

      45% {
        transform: scale(1.15);
      }

      60% {
        transform: scale(1);
      }
    }

    .heartbeat {
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    .interactive-heart-container {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }

    .svg-heart {
      width: 80px;
      height: 80px;
      fill: none;
      stroke: #ff4d6d;
      stroke-width: 2;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.8));
      animation: heart-draw 1.2s ease-out forwards;
    }

    @keyframes heart-draw {
      0% {
        stroke-dashoffset: 100;
        fill: rgba(255, 77, 109, 0);
        transform: scale(0.5);
      }

      30% {
        stroke-dashoffset: 0;
        fill: rgba(255, 77, 109, 0);
      }

      60% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1.2);
      }

      100% {
        fill: rgba(255, 77, 109, 1);
        transform: scale(1) translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <button id="theme-toggle">üåì</button>
  <div id="thankyou"><b class="heartbeat">–î—è–∫—É—é</b></div>

  <img height="300px" id="rizz" src="thanks.png" alt="rizzler god" class="responsive" />
  <br />
  <audio controls autoplay loop>
    <source src="congratulations.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <br />
  <button class="button" onclick="location.href='lastpage.html'">
    –ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ
  </button>

  <script>
    // Theme switching logic
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }

    themeToggle.addEventListener('click', () => {
      let theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    document.addEventListener("click", function (e) {
      if (e.target.tagName === 'BUTTON') return;

      const container = document.createElement("div");
      container.className = "interactive-heart-container";
      container.style.left = e.clientX + "px";
      container.style.top = e.clientY + "px";

      container.innerHTML = `
        <svg class="svg-heart" viewBox="0 0 32 32">
          <path d="M16 28.5L14.1 26.7C7.1 20.4 2.5 16.2 2.5 11C2.5 6.6 5.9 3.2 10.3 3.2C12.8 3.2 15.1 4.3 16.7 6.1C18.3 4.3 20.7 3.2 23.2 3.2C27.6 3.2 31 6.6 31 11C31 16.2 26.4 20.4 19.4 26.7L16 28.5Z" />
        </svg>
      `;

      document.body.appendChild(container);
      setTimeout(() => container.remove(), 1200);
    });
  </script>
</body>

</html>
