<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What cuisine would you like?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="Italian cuisine" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Italian cuisine"
          />
          Italian</label
        >
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="Georgian cuisine" />
        <label
          ><input type="checkbox" name="food" value="Georgian cuisine" /> Georgian</label
        >
      </div>
      <div class="food-item">
        <img src="food/dumplings.jpeg" alt="Ukrainian cuisine" />
        <label
          ><input type="checkbox" name="food" value="Ukrainian cuisine" /> Ukrainian</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Korean cuisine" />
        <label><input type="checkbox" name="food" value="Korean cuisine" /> Korean</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="Japanese cuisine" />
        <label><input type="checkbox" name="food" value="Japanese cuisine" /> Japanese</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="Chinese cuisine" />
        <label><input type="checkbox" name="food" value="Chinese cuisine" /> Chinese</label>
      </div>
      <div class="food-item">
        <img src="food/che.jpeg" alt="Mexican cuisine" />
        <label><input type="checkbox" name="food" value="Mexican cuisine" /> Mexican</label>
      </div>
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="American cuisine" />
        <label><input type="checkbox" name="food" value="American cuisine" /> American</label>
      </div>
      <div class="food-item">
        <img src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?w=400&h=400&fit=crop" alt="I don't know" />
        <label><input type="checkbox" name="food" value="I don't know" /> I don't know</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
